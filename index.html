<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>albion-craft-calculator</title>
</head>

<body>
  <div id="container">
    <div id="header">
      <h1>albion craft calculator . <em>v1</em></h1>
    </div>
    <div id="body">
      <div id="res-prices">
        <div class="inputs">
          <select name="weapon-family" id="options">
            <option value="" selected disabled>please select a weapon family</option>
            <option value="Swords">Swords</option>
            <option value="Axes">Axes</option>
            <option value="Maces">maces</option>
            <option value="Hammers">hammers</option>
            <option value="Gloves">gloves</option>
            <option value="Crossbows">crossbows</option>
            <option value="Shields">shields</option>
            <option value="Bows">bows</option>
            <option value="Spears">spears</option>
            <option value="Nature Staves">nature staves</option>
            <option value="Daggers">daggers</option>
            <option value="Quarterstaves">Quarterstaves</option>
            <option value="Torches">torches</option>
            <option value="Fire Staves">fire staves</option>
            <option value="Holy Staves">holy staves</option>
            <option value="Arcane Staves">arcane staves</option>
            <option value="Frost Staves">frost staves</option>
            <option value="Cursed Staves">cursed staves</option>
            <option value="Tomes">tomes</option>
            <option value="Plate Helmet">Plate Helmet</option>
            <option value="Plate Armor">Plate Armor</option>
            <option value="Plate Boots">Plate Boots</option>
            <option value="Leather Hood">Leather Hood</option>
            <option value="Leather Jacket">Leather Jacket</option>
            <option value="Leather Shoes">Leather Shoes</option>
            <option value="Cloth Cowl">Cloth Cowl</option>
            <option value="Cloth Robe">Cloth Robe</option>
            <option value="Cloth Sandals">Cloth Sandals</option>
          </select>
          <select name="weapon" id="choices">
            <option value="" disabled selected>please select a weapon</option>
          </select>
        </div>
        <div class="inputs">
          <label class="disable_lbl" for="first-res-price">.</label>
          <input class="disable" type="number" name="first" id="first-res-price" disabled>
        </div>
        <div class="inputs">
          <label class="disable_lbl" for="second-res-price">.</label>
          <input class="disable" type="number" name="second" id="second-res-price" disabled>
        </div>
        <div class="inputs">
          <label class="disable_lbl" for="artefact-price">.</label>
          <input class="disable" type="number" name="third" id="artefact-price" disabled>
        </div>
        <div class="inputs">
          <label for="sell-price">sell price</label>
          <input class="disable" type="number" name="forth" id="sell-price" disabled>
        </div>
        <div class="inputs">
          <label for="return-rate">% return rate</label>
          <input class="disable" type="number" name="fifth" id="return-rate" disabled>
        </div>
        <button class="btn" id="button-3">calc</button>
        <button class="btn" id="button-24">reset</button>
      </div>
      <div id="profit">
        <div id="sell-info" class="craft-info">
          <p class="push">craft-price : </p>
          <p id="craft-price"></p>
          <p class="push">craft price with return : </p>
          <p id="craft-price-return"></p>
          <p class="push">amount returned : </p>
          <p id="ammount-returned"></p>
          <p class="push">profit : </p>
          <p id="profit-ui"></p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

<script src="script.js"></script>

</html>
